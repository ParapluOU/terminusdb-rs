/var/log/backup/cron.log {
    # Rotate when file reaches 100MB
    size 100M

    # Keep 5 rotated logs
    rotate 5

    # Compress old logs with gzip
    compress
    delaycompress

    # Don't error if log file is missing
    missingok

    # Don't rotate if log is empty
    notifempty

    # Create new log file with these permissions after rotation
    create 0644 root root

    # Add date extension to rotated files
    dateext
    dateformat -%Y%m%d-%s

    # Run these commands after rotation
    postrotate
        # Signal cron to reopen log files if needed
        # This is optional as we're using append mode (>>)
    endscript
}
